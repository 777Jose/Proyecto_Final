<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <!-- Estilo principal -->
    <link rel="stylesheet" href="../static/css/styleadmin.css">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Balancín</h1>
            </div>
            <nav class="menu">
                <ul>
                    <!-- Menú Usuarios -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">
                            <i class="fas fa-user"></i> Usuarios
                            <i class="fas fa-chevron-down arrow"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fas fa-edit"></i> Editar Usuario</a></li>
                            <li><a href="#"><i class="fas fa-trash"></i> Eliminar Usuario</a></li>
                        </ul>
                    </li>
                    <!-- Menú Libros -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">
                            <i class="fas fa-book"></i> Libros
                            <i class="fas fa-chevron-down arrow"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fas fa-tags"></i> Categoría</a></li>
                            <li><a href="#"><i class="fas fa-plus"></i> Nuevo Libro</a></li>
                            <li><a href="#"><i class="fas fa-trash"></i> Eliminar Libro</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="header">
                <span class="user-info">
                    <img src="user-avatar.png" alt="Avatar" class="avatar">
                    Paulina Seitz - Diseñador web
                </span>
            </header>
            <div class="content">
                {% block content %}

                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Script para el menú desplegable -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> 
</body>
</html>
