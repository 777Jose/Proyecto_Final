<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <!-- Estilo principal -->
    <link rel="stylesheet" href="../static/css/styleadmin.css">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <aside class="sidebar col-2">
                <div class="logo text-center py-3">
                    <a class="navbar-brand" href="{{ url_for('index.index') }}">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="100" />
                    </a>
                    <h1 class="h4 mt-3">Biblioteca</h1>
                </div>
                <nav class="menu">
                    <ul class="list-unstyled">
                        <!-- Menú Usuarios -->
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle">
                                <i class="fas fa-user"></i> Usuarios
                                <i class="fas fa-chevron-down arrow"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('administrador.usuarios') }}"><i class="fas fa-edit"></i> Editar Usuario</a></li>
                                <li><a href="{{ url_for('administrador.eliminar_usuario') }}"><i class="fas fa-trash"></i> Eliminar Usuario</a></li>
                            </ul>
                        </li>
                        <!-- Menú Libros -->
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle">
                                <i class="fas fa-book"></i> Libros
                                <i class="fas fa-chevron-down arrow"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('administrador.categorias') }}"><i class="fas fa-tags"></i> Categoría</a></li>
                                <li><a href="{{ url_for('administrador.libros') }}"><i class="fas fa-plus"></i> Nuevo Libro</a></li>
                                <li><a href="{{ url_for('administrador.eliminar_libro') }}"><i class="fas fa-trash"></i> Eliminar Libro</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Contenido Principal -->
            <main class="main-content col-10">
                <header class="header d-flex justify-content-end py-3 bg-white border-bottom">
                    <span class="user-info d-flex align-items-center">
                        <img src="../static/img/user-avatar.png" alt="Avatar" class="avatar">
                        <span class="ms-2">{{ user }}</span>
                    </span>
                </header>
                <div class="content p-4">
                    {% block content %}

                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Script para el menú desplegable -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
