  <body>

            <div class="order-lg-3 d-flex align-items-center">
                <div>
                    <div class="d-flex align-items-center">
                        <div class="dropdown me-2">

                                <li>
                                    <button
                                        type="button"
                                        class="dropdown-item d-flex align-items-center"
                                        data-bs-theme-value="light"

                                        <i class="bi theme-icon bi-sun-fill"></i>
                                        <span class="ms-2">Light</span>
                                    </button>
                                </li>
                                <li>
                                    <button
                                        type="button"
                                        class="dropdown-item d-flex align-items-center"
                                        data-bs-theme-value="dark"
                                        aria-pressed="false">
                                        <i class="bi theme-icon bi-moon-stars-fill"></i>
                                        <span class="ms-2">Dark</span>
                                    </button>
                                </li>
                                <li>
                                    <button
                                        type="button"
                                        class="dropdown-item d-flex align-items-center active"

                                        <span class="ms-2">Auto</span>
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <a href="/register" class="btn btn-primary d-none d-md-block">Sign Up</a>
                    </div>
                </div>
                <!-- Button -->
                <button
                    class="navbar-toggler collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-default"
                    aria-controls="navbar-default"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="icon-bar top-bar mt-0"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>
                </button>
            </div>

                    <li class="nav-item dropdown">

                            href="#"
                            id="navbarDropdown"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            data-bs-display="static">

                            </li>
                            <li>
                                <a href="#!" class="dropdown-item">Anthor Action</a>
                            </li>
                            <li>
                                <a href="#!" class="dropdown-item">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="mt-3 mt-lg-0 ms-lg-3 d-flex align-items-center">
                    <span class="position-absolute ps-3 search-icon">
                        <i class="fe fe-search"></i>
                    </span>
                    <input type="search" class="form-control ps-6" placeholder="Buscar" />
                </form>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}       
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
