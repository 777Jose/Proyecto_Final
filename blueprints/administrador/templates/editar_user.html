{% extends 'baseadm.html' %}

{% block title %}Editar Usuario | ADMINISTRADOR{% endblock %}

{% block content %}
<h1>Editar Usuario</h1>
<p>En esta sección puedes editar la información de los usuarios.</p>

<form action="{{ url_for('administrador.editar_usuario', id_usuario=usuario['id_usuario']) }}" method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario['nombre'] }}" placeholder="Nombre del usuario" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario['email'] }}" placeholder="Correo del usuario" required>
    </div>
    <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" name="rol" required>
            <option value="admin" {% if usuario['rol'] == 'admin' %}selected{% endif %}>Administrador</option>
            <option value="user" {% if usuario['rol'] == 'user' %}selected{% endif %}>Usuario</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>

{% endblock %}
