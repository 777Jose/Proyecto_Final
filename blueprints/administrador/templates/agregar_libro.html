{% extends 'baseadm.html' %}

{% block title %}Agregar Nuevo Libro{% endblock %}

{% block content %}
<h1>Agregar Nuevo Libro</h1>
<p>Completa la información del libro para registrarlo en la biblioteca.</p>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="mb-3">
        <label for="id_autor" class="form-label">Autor</label>
        <select class="form-select" id="id_autor" name="id_autor" required>
            {% for autor in autores %}
            <option value="{{ autor['id_autor'] }}">{{ autor['nombre_completo'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="id_categoria" class="form-label">Categoría</label>
        <select class="form-select" id="id_categoria" name="id_categoria" required>
            {% for categoria in categorias %}
            <option value="{{ categoria['id_categoria'] }}">{{ categoria['nombre'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Portada (Imagen)</label>
        <input type="file" class="form-control" id="imagen" name="imagen">
    </div>
    <div class="mb-3">
        <label for="archivo" class="form-label">Archivo PDF</label>
        <input type="file" class="form-control" id="archivo" name="archivo">
    </div>
    <div class="mb-3">
        <label for="fecha_publicacion" class="form-label">Fecha de Publicación</label>
        <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion">
    </div>
    <button type="submit" class="btn btn-primary">Agregar Libro</button>
    <a href="{{ url_for('administrador.libros') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
