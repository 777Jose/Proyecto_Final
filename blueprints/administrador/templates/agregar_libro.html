{% extends 'baseadm.html' %}

{% block title %}Agregar Libro | ADMINISTRADOR{% endblock %}

{% block content %}
<h1>Agregar Nuevo Libro</h1>
<form method="POST">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="mb-3">
        <label for="id_autor" class="form-label">Autor</label>
        <select class="form-select" id="id_autor" name="id_autor" required>
            {% for autor in autores %}
            <option value="{{ autor['id_autor'] }}">{{ autor['nombre'] }} {{ autor['apellido'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="id_categoria" class="form-label">Categoría</label>
        <select class="form-select" id="id_categoria" name="id_categoria" required>
            {% for categoria in categorias %}
            <option value="{{ categoria['id_categoria'] }}">{{ categoria['nombre'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
    </div>
    <div class="mb-3">
        <label for="archivo" class="form-label">Archivo</label>
        <input type="text" class="form-control" id="archivo" name="archivo" required>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="text" class="form-control" id="imagen" name="imagen">
    </div>
    <button type="submit" class="btn btn-success">Agregar Libro</button>
</form>
{% endblock %}
